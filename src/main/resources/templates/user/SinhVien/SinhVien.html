<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/index :: dynamic(~{::main})}">
<head>
</head>
<body>
<div th:fragment="main">
    <script th:src="@{/user/layout-js/user/SinhVien/SinhVien.js}"></script>
    <script>
        const serviceSinhVien = new SinhVien()
        $(document).ready(() => {
            serviceSinhVien.loadInit()
        })
    </script>
    <div class="row m-0 p-0">
        <div class="col-md-8">
            <h2 class="text-center">Danh sách user</h2>
            <div class="row mb-3">
                <div class="col-md-1 d-flex justify-content-center align-items-center">
                    <label for="idFilterId" class="form-label m-0 fw-bold">Id</label>
                </div>
                <div class="col-md-2">
                    <input type="text" id="idFilterId" class="form-control">
                </div>
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <label for="idFilterTen" class="form-label m-0 fw-bold">Tên</label>
                </div>
                <div class="col-md-3">
                    <input type="text" id="idFilterTen" class="form-control">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-dark rounded rounded-circle" onclick="serviceSinhVien.filterSinhVien()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div>
                <table class="table table-responsive table-bordered table-hover border-black" id="tableSinhVien">
                    <thead class="text-center">
                    <th class="text-center">Id</th>
                    <th class="text-center">Họ tên</th>
                    <th class="text-center">Mật khẩu</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Role</th>
                    <th class="text-center">Công cụ</th>
                    </thead>
                    <tbody class="tableSinhVien"></tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="text-center">Thông tin chi tiết</h2>
            <div class="mb-3">
                <label for="id" class="form-label fw-bold">Id</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-3">
                <label for="idPass" class="form-label fw-bold">Mật khẩu</label>
                <input type="text" class="form-control" id="idPass">
            </div>
            <div class="mb-3">
                <label for="idHoTen" class="form-label fw-bold">Họ tên</label>
                <input type="text" class="form-control" id="idHoTen">
            </div>
            <div class="mb-3">
                <label for="idEmail" class="form-label fw-bold">Email</label>
                <input type="text" class="form-control" id="idEmail">
            </div>
            <div class="mb-3">
                <label for="idRole" class="form-label fw-bold">Role</label>
                <select id="idRole" class="form-select">
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                    <option value="Khach">Khach</option>
                </select>
            </div>
            <div class="my-3 text-end">
                <button class="btn btn-primary mb-3" onclick="serviceSinhVien.clearForm()"><i class="fa-solid fa-rotate-right me-3"></i>Xóa form</button>
                <button class="btn btn-success mb-3" id="btnLuu" onclick="serviceSinhVien.btnLuu_click()"><i class="fa-solid fa-download me-3"></i>Lưu</button>
                <button class="btn btn-success mb-3" id="btnCapNhap" onclick="serviceSinhVien.btnLuu_click()"><i class="fa-solid fa-download me-3"></i>Cập nhật</button>
                <button class="btn btn-danger mb-3" id="btnXoa" onclick="serviceSinhVien.btnXoa_click()"><i class="fa-solid fa-trash me-3"></i>Xóa</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
